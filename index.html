<body>
    <div class="container">
        <div id="introScreen" class="intro-screen">

            <p class="subtitle">Cá»™ng vÃ  Trá»« Trong Pháº¡m Vi 6</p>
            <div style="margin: 30px 0;">
                <input type="text" id="playerName" placeholder="Nháº­p tÃªn cá»§a báº¡n...">

        <div id="gameScreen" class="game-screen hidden">

            <div class="progress" id="progress">CÃ¢u 1/7</div>

        <div id="finishScreen" class="finish-screen hidden">

                </p>
                <p style="font-size: 1.3em; margin: 15px 0;">
                    <strong>Thá»i gian cÃ²n láº¡i:</strong> <span id="finalTime">0</span> giÃ¢y
                </p>
                <p style="font-size: 1.3em; margin: 15px 0;" id="message"></p>

    <script>
        var questions = [
            { question: "3 + 2 = ?", image: "ğŸğŸğŸ + ğŸğŸ", answers: ["4", "5", "6", "3"], correct: 1 },
            { question: "5 - 2 = ?", image: "ğŸŒŸğŸŒŸğŸŒŸğŸŒŸğŸŒŸ - ğŸŒŸğŸŒŸ", answers: ["2", "3", "4", "5"], correct: 1 },
            { question: "2 + 4 = ?", image: "ğŸ»ğŸ» + ğŸ»ğŸ»ğŸ»ğŸ»", answers: ["5", "6", "7", "4"], correct: 1 },
            { question: "6 - 3 = ?", image: "ğŸˆğŸˆğŸˆğŸˆğŸˆğŸˆ - ğŸˆğŸˆğŸˆ", answers: ["2", "3", "4", "5"], correct: 1 },
            { question: "1 + 5 = ?", image: "ğŸŒº + ğŸŒºğŸŒºğŸŒºğŸŒºğŸŒº", answers: ["5", "6", "7", "4"], correct: 1 },
            { question: "4 - 1 = ?", image: "ğŸ¦‹ğŸ¦‹ğŸ¦‹ğŸ¦‹ - ğŸ¦‹", answers: ["2", "3", "4", "5"], correct: 1 },
            { question: "3 + 3 = ?", image: "ğŸ“ğŸ“ğŸ“ + ğŸ“ğŸ“ğŸ“", answers: ["5", "6", "7", "4"], correct: 1 }
        ];

        var currentQuestion = 0;
        var score = 0;
        var timeLeft = 120;
        var timerInterval;
        var playerName = '';
        var audioContext;
        var backgroundMusicInterval;

        function startGame() {
            playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Vui lÃ²ng nháº­p tÃªn cá»§a báº¡n!');
                return;
            }

            document.getElementById('introScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');

            currentQuestion = 0;
            score = 0;
            timeLeft = 120;
            document.getElementById('score').textContent = '0';

            loadQuestion();
            startTimer();
            initAudio();
            playBackgroundMusic();
        }

        function startTimer() {
            timerInterval = setInterval(function() {
                timeLeft = timeLeft - 1;
                var minutes = Math.floor(timeLeft / 60);
                var seconds = timeLeft % 60;
                var timeString = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
                document.getElementById('timer').textContent = timeString;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            var q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            document.getElementById('questionImage').textContent = q.image;
            document.getElementById('questionImage').classList.remove('image-hidden');
            document.getElementById('progress').textContent = 'CÃ¢u ' + (currentQuestion + 1) + '/' + questions.length;
            document.getElementById('feedback').textContent = '';

            var grid = document.getElementById('answersGrid');
            grid.innerHTML = '';
            
            for (var i = 0; i < q.answers.length; i++) {
                var btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = String.fromCharCode(65 + i) + '. ' + q.answers[i];
                btn.setAttribute('data-index', i);
                btn.onclick = function() {
                    checkAnswer(parseInt(this.getAttribute('data-index')));
                };
                grid.appendChild(btn);
            }
        }

        function checkAnswer(index) {
            var q = questions[currentQuestion];
            var buttons = document.querySelectorAll('.answer-btn');
            var feedback = document.getElementById('feedback');

            for (var i = 0; i < buttons.length; i++) {
                buttons[i].disabled = true;
            }

            if (index === q.correct) {
                score = score + 1;
                document.getElementById('score').textContent = score;
                buttons[index].classList.add('correct');
                feedback.textContent = 'ChÃ­nh xÃ¡c!';
                feedback.className = 'feedback correct';
                playCorrectSound();
            } else {
                buttons[index].classList.add('wrong');
                buttons[q.correct].classList.add('correct');
                feedback.textContent = 'Sai rá»“i!';
                feedback.className = 'feedback wrong';
                document.getElementById('questionImage').classList.add('image-hidden');
                playWrongSound();
            }

            setTimeout(function() {
                currentQuestion = currentQuestion + 1;
                loadQuestion();
            }, 2000);
        }

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function playBackgroundMusic() {
            if (!audioContext) return;
            
            var melody = [
                {note: 523.25, duration: 0.3},
                {note: 587.33, duration: 0.3},
                {note: 659.25, duration: 0.3},
                {note: 698.46, duration: 0.3},
                {note: 783.99, duration: 0.3},
                {note: 698.46, duration: 0.3},
                {note: 659.25, duration: 0.3},
                {note: 587.33, duration: 0.3}
            ];
            var noteIndex = 0;

            backgroundMusicInterval = setInterval(function() {
                try {
                    var oscillator = audioContext.createOscillator();
                    var gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    var currentNote = melody[noteIndex % melody.length];
                    oscillator.frequency.value = currentNote.note;
                    oscillator.type = 'sine';
                    gainNode.gain.value = 0.08;
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + currentNote.duration);
                    
                    noteIndex = noteIndex + 1;
                } catch (e) {
                    console.log('Music error');
                }
            }, 400);
        }

        function playCorrectSound() {
            if (!audioContext) return;
            
            try {
                var times = [0, 0.1, 0.2, 0.3];
                for (var i = 0; i < times.length; i++) {
                    (function(delay) {
                        setTimeout(function() {
                            var oscillator = audioContext.createOscillator();
                            var gainNode = audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                            
                            oscillator.frequency.value = 1000;
                            oscillator.type = 'sine';
                            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                            
                            oscillator.start();
                            oscillator.stop(audioContext.currentTime + 0.1);
                        }, delay);
                    })(times[i] * 1000);
                }
                
                setTimeout(function() {
                    var osc = audioContext.createOscillator();
                    var gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.frequency.value = 1200;
                    osc.type = 'sine';
                    gain.gain.value = 0.3;
                    osc.start();
                    osc.stop(audioContext.currentTime + 0.4);
                }, 400);
            } catch (e) {
                console.log('Sound error');
            }
        }

        function playWrongSound() {
            if (!audioContext) return;
            
            try {
                var oscillator = audioContext.createOscillator();
                var gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 200;
                oscillator.type = 'sawtooth';
                gainNode.gain.value = 0.3;
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Sound error');
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            if (backgroundMusicInterval) {
                clearInterval(backgroundMusicInterval);
            }

            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('finishScreen').classList.remove('hidden');

            document.getElementById('finalPlayerName').textContent = playerName;
            document.getElementById('finalScore').textContent = score + '/' + questions.length;
            document.getElementById('finalPoints').textContent = score * 10;
            document.getElementById('finalTime').textContent = timeLeft;

            var message = '';
            var percentage = score / questions.length;
            if (score === questions.length) {
                message = 'Xuáº¥t sáº¯c! Báº¡n lÃ m Ä‘Ãºng táº¥t cáº£!';
            } else if (percentage >= 0.7) {
                message = 'Giá»i láº¯m! Báº¡n lÃ m ráº¥t tá»‘t!';
            } else if (percentage >= 0.5) {
                message = 'KhÃ¡ Ä‘áº¥y! Cá»‘ gáº¯ng thÃªm nhÃ©!';
            } else {
                message = 'Cá»‘ lÃªn! Láº§n sau sáº½ tá»‘t hÆ¡n!';
            }
            document.getElementById('message').textContent = message;
        }

        function restartGame() {
            document.getElementById('finishScreen').classList.add('hidden');
            document.getElementById('introScreen').classList.remove('hidden');
            document.getElementById('playerName').value = '';
        }
    </script>
